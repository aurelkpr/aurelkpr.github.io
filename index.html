<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial;
        color: white;
      }

      .split {
        height: 100%;
        width: 50%;
        position: fixed;
        z-index: 1;
        top: 0;
        overflow-x: hidden;
        padding-top: 20px;
      }

      .left {
        left: 0;
        background-color: rgb(126, 125, 125);
      }

      .right {
        right: 0;
        background-color: rgb(51, 153, 137);
      }

      .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      .centered img {
        width: 150px;
        border-radius: 50%;
      }

      .button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="split left">
      <div class="centered">
        <h2>Original text</h2>
        <textarea
          id="toFormatID"
          rows="40"
          cols="60"
          style="margin: auto"
        ></textarea>
        <button class="button" onclick="formatText()">FORMAT</button>
      </div>
    </div>

    <div class="split right">
      <div class="centered">
        <h2>Formatted text</h2>
        <textarea
          id="formattedID"
          rows="40"
          cols="60"
          style="margin: auto"
        ></textarea>
        <button class="button">Nu ma apasa</button>
      </div>
    </div>

    <!-- scripts area -->

    <script>
      function formatText() {
        var notFormatted = document.getElementById("toFormatID").value;
        // remove everything rather than <p>, <br>, <b>, <i>, <ul> si <li>
        var formatted = "";
        formatted = notFormatted
          .replace(/<([a-z][a-z0-9]*)[^>]*?(\/?)>/g, "<$1$2>")
          .replace(
            /\<(?!br|i|\/i|ul|\/ul|li|\/li|p|\/p|b|\/b|table|\/table|\/?tbody|\/?td|\/?tr)[^>]+\>/g,
            ""
          )
          .replace("&nbsp;", " ");
        document.getElementById("formattedID").innerHTML = formatted;

        // here goes funny part
        var jokes = [
          "La Moscova s-a organizat un concurs de bancuri politice. Locul I: patru ani și jumătate…",
          "Prima dietă cu rezultat garantat: mănânci doar în zilele în care faci sex :))))",
          "Urăsc violența dar îmi place când mă lovește norocul",
          "Patriarhia Română: “Taxa de înhumare” se plătește de acum în valută, fiindcă decesul se consideră părăsirea definitivă a țării!",
          "Cum flirtezi în 2020: vreau să fiu în carantină cu tine",
          "What's the difference between kinky and perverted? Kinky is when you tickle your girlfriend with a feather, perverted is when you use the whole bird.",
          "Why did the sperm cross the road? Because I put on the wrong sock this morning.",
          "You never know where to look when eating a banana",
          "Foreplay is like beefburgers – three minutes on each side",
          "What do you do if your partner starts smoking? Slow down and possibly use some lubricant.",
          "What do tofu and a dildo have in common? They are both meat substitutes.",
          "What kind of bees make milk? Boo-Bees.",
          "What did the elephant say to the naked man? How do you breathe through that tiny thing?",
          "I bought a box of condoms earlier today. The cashier asked if I’d like a bag. I said “no, I’ll just turn the lights off",
        ];
        var nm = Math.floor(Math.random() * 31);
        if (nm % 5 == 0) {
          var randomJoke = Math.floor(Math.random() * jokes.length);
          alert(jokes[randomJoke]);
        }
      }
    </script>
  </body>
</html>
